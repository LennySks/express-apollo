scalar DateTime

type User {
    id: ID!
    username: String!
    email: String!
    posts: [Post!]!
}

type Query {
    users: [User!]!
    user(id: ID!): User
    posts(offset: Int, limit: Int): [Post!]!
    post(id: ID!): Post
}

type Mutation {
    deletePost(id: ID!): DeletePostResponse
}

type DeletePostResponse {
    code: Int!
    success: Boolean!
    message: String
}

type Post {
    id :ID!
    title: String
    content: String
    authorId: String
    addedAt: DateTime
    user: User
}