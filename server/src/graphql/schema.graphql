type User {
    id: ID!
    username: String!
    email: String!
    task: [Task!]!
}

type Task {
    id: ID!
    userId: String!
    title: String
    description: String
    dueDate: String
    priority: String
    status: String
    createdAt: String
    updatedAt: String
    user: User
}

type Query {
    users: [User!]!
    user(id: ID!): User
    tasks: [Task!]!
    task(id: ID!): Task
}